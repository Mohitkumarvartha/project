<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button class="btn">
    click button
</button>
<body>
    <script>
        const button=document.querySelector(".btn")
        button.addEventListener('click' ,()=>{
            if(navigator.geolocation)
            {
            navigator.geolocation.getCurrentPosition((position)=>{document.write(position.coords.latitude," and ",position.coords.longitude)})
            }
            else{
                document.write("no access")
            }
        })
        
    </script>
</body>
</html>
